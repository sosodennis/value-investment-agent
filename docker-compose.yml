services:
  postgres:
    image: postgres:16-alpine
    platform: linux/arm64
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-langgraph}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-langgraph}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    platform: linux/arm64
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./finance-agent-core
      dockerfile: Dockerfile
    platform: linux/arm64
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-langgraph}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_BASE_URL=${OPENROUTER_BASE_URL}
      # Add other necessary env vars here
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

  # ==========================================
  # Frontend Service
  # ==========================================
  # PRODUCTION MODE (default):
  #   dockerfile: Dockerfile
  #   - Optimized build, minified, fast
  #   - No hot reload
  #
  # DEVELOPMENT MODE (for debugging):
  #   dockerfile: Dockerfile.dev
  #   - Hot reload enabled
  #   - Slower, includes dev tools
  #   - Also uncomment the volumes section below
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile        # <- Change to Dockerfile.dev for development
    platform: linux/arm64
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: always
    # ==========================================
    # DEVELOPMENT MODE: Uncomment below for hot reload
    # ==========================================
    # volumes:
    #   - ./frontend/src:/app/src
    #   - ./frontend/public:/app/public

volumes:
  pg_data:
  redis_data:

networks:
  default:
    name: agent_network
